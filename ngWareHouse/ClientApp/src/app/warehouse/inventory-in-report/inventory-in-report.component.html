<div class="report-button-row ">
  <div class="date-picker-wrapper">
    <input type="text" ngxDaterangepickerMd [(ngModel)]="selected" placeholder="Enter date range" />
  </div>
  <div class="date-picker-wrapper">
    <button mat-raised-button color="primary" (click)="onGenerate()">Generate Inventory In Report</button>
  </div>
</div>
<div class="filter-row">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>
</div>
<div class="table-row">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--Branch Column-->
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef>Branch</th>
      <td mat-cell *matCellDef="let element">{{element.branch}}</td>
    </ng-container>

    <!--Product Column-->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">{{element.product}}</td>
    </ng-container>

    <!--LotNumber Column-->
    <ng-container matColumnDef="lotNumber">
      <th mat-header-cell *matHeaderCellDef>Lot Number</th>
      <td mat-cell *matCellDef="let element">{{element.lotNumber}}</td>
    </ng-container>

    <!--Quantity Column-->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell class="quantity-container" *matHeaderCellDef>Quantity</th>
      <td mat-cell class="quantity-container" *matCellDef="let element">{{element.quantity | number: '1.0'}}</td>
    </ng-container>

    <!--Transaction Date Column-->
    <ng-container matColumnDef="transactionDate">
      <th mat-header-cell *matHeaderCellDef>Transaction Date</th>
      <td mat-cell *matCellDef="let element">{{element.transactionDate | date:'MM/dd/yyyy'}}</td>
    </ng-container>

    <!--Reference Column-->
    <ng-container matColumnDef="reference">
      <th mat-header-cell *matHeaderCellDef>Reference</th>
      <td mat-cell *matCellDef="let element">{{element.reference}}</td>
    </ng-container>

    <!--Comment Column-->
    <ng-container matColumnDef="comment">
      <th mat-header-cell *matHeaderCellDef>Comment</th>
      <td mat-cell *matCellDef="let element">{{element.comment}}</td>
    </ng-container>

    <!--User Column-->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>Updated by</th>
      <td mat-cell *matCellDef="let element">{{element.userName}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div class="button-row">
  <button mat-raised-button color="primary" (click)="onGenerate()">Generate Inventory Report</button>
</div>
<div class="filter-row">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
  </mat-form-field>
</div>
<div class="table-row">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--Branch Column-->
    <ng-container matColumnDef="branch">
      <th mat-header-cell *matHeaderCellDef>Branch</th>
      <td mat-cell *matCellDef="let element">{{element.branch}}</td>
    </ng-container>

    <!--Product Column-->
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef>Product</th>
      <td mat-cell *matCellDef="let element">{{element.product}}</td>
    </ng-container>

    <!--LotNumber Column-->
    <ng-container matColumnDef="lotNumber">
      <th mat-header-cell *matHeaderCellDef>Lot Number</th>
      <td mat-cell *matCellDef="let element">{{element.lotNumber}}</td>
    </ng-container>

    <!--Quantity Column-->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
    </ng-container>

    <!--Transaction Date Column-->
    <ng-container matColumnDef="expirationDate">
      <th mat-header-cell *matHeaderCellDef>Expiration Date</th>
      <td mat-cell *matCellDef="let element">{{element.expirationDate | date:'MM/dd/yyyy'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

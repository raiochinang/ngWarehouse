<mat-grid-list cols="5" rowHeight="100px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field>
      <input matInput placeholder="PO Number" [formControl]="poNumber">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field>
      <input matInput placeholder="Branch" [formControl]="branch">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field>
      <input matInput placeholder="Supplier">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field>
      <mat-select placeholder="Status">
        <mat-option *ngFor="let item of status" [value]="item.value">
          {{item.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </mat-grid-tile>
</mat-grid-list>
<!--Entry-->
<mat-grid-list cols="5" rowHeight="100px">
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field class="example-full-width">
      <input type="text" placeholder="Product" aria-label="Number" matInput [formControl]="product" [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="onDisplayWith.bind(this)">
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.id">
          {{option.item}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field>
      <input matInput placeholder="Lot Number">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field>
      <input matInput type="number" placeholder="Quantity">
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Expiration">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="1" [rowspan]="1">
    <button mat-raised-button color="primary" (click)="okay()">Okay</button>
    <button mat-raised-button color="primary" (click)="cancel()">Cancel</button>
  </mat-grid-tile>

</mat-grid-list>
{{purchaseDetails.length}}
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="purchaseDetails">

    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="lotNumber">
      <th mat-header-cell *matHeaderCellDef> lotNumber </th>
      <td mat-cell *matCellDef="let element"> {{element.lotNumber}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="expireDate">
      <th mat-header-cell *matHeaderCellDef> expireDate </th>
      <td mat-cell *matCellDef="let element"> {{element.expireDate}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="po_number">
      <th mat-header-cell *matHeaderCellDef> po_number </th>
      <td mat-cell *matCellDef="let element"> {{element.po_number}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="productId">
      <th mat-header-cell *matHeaderCellDef> productId </th>
      <td mat-cell *matCellDef="let element"> {{element.productId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

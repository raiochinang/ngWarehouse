<mat-drawer-container class="example-container" [hasBackdrop]="true">
  <mat-drawer #drawer [mode]="side">
    <mat-list>
      <mat-list-item>
      </mat-list-item>
      <mat-list-item> {{user.full_name_fld}} </mat-list-item>
      <mat-list-item>  {{user.role_name}}</mat-list-item>
      <mat-list-item>  {{user.branch}}</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a class="nav-link text-dark" [routerLink]='["/"]'>Home</a>
      </mat-list-item>
      <mat-list-item>
        <a class="nav-link text-dark" [routerLink]='["/inventory-entry"]'>Inventory Entry</a>
      </mat-list-item>
      <mat-list-item>
        <a class="nav-link text-dark" [routerLink]='["/inventory-out-going"]'>Inventory Delivery</a>
      </mat-list-item>
      <mat-list-item>
        <a class="nav-link text-dark" [routerLink]='["/inventory-adjustment"]'>Adjustment</a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a class="nav-link text-dark" [routerLink]='["/inventory-report"]'>Inventory Report</a>
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="router-outlet">
      <mat-toolbar *ngIf="show">
        <mat-icon class="menu" matSuffix (click)="drawer.toggle()">menu</mat-icon>
        HEADER
      </mat-toolbar>
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>

<table class='table table-striped' *ngIf="items">
  <thead>
    <tr>
      <th>Item</th>
      <th>Lot Number</th>
      <th>Quantity</th>
      <th>Expiry Date</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.item }}</td>
      <td>{{ item.lotNumber }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.expiryDate }}</td>
      <td>{{ item.branch }}</td>
    </tr>
  </tbody>
</table>

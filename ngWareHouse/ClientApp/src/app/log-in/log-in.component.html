<div class="container">
  <div class="form-group">
    <label>
      User Name:
    </label>
    <input type="text" [formControl]="username" />
  </div>
  <div class="form-group">
    <label>
      Password:
    </label>
    <input type="password" [formControl]="password" />
  </div>
  <div class="form-group">
    <button (click)="login()" class="btn btn-dark">Log In</button>
  </div>
</div>
<div *ngIf="showWarning">
  InValid
</div>
